
<body>
  <div *ngIf="resultados.length > 0">
    <h2>Estad√≠sticas de {{ nombreJugador }}</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Partida</th>
          <th>Jugador 1</th>
          <th>Jugador 2</th>
          <th>Ganador</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let resultado of resultados">
          <td>{{ resultado.partida }}</td>
          <td>{{ resultado.jugador1 }}</td>
          <td>{{ resultado.jugador2 }}</td>
          <td>{{ resultado.ganador }}</td>
          <td>{{ resultado.fecha | date:'yyyy-MM-dd HH:mm:ss' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
</body>
