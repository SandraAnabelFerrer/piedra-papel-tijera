

<div class="container-fluid bg-primary text-white py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Ingrese su nombre:</h2>
      <div class="input-group mb-3">
        <input type="text" [(ngModel)]="nombre" name="nombre" placeholder="Ingresa tu nombre">
        <div class="input-group-append">
          <button (click)="iniciarJuego()" class="btn btn-success">Iniciar Juego</button>
        </div>
      </div>
    </div>
  </div>
</div>
